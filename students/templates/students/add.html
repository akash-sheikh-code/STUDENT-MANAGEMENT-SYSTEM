{% extends "students/base.html" %}

{% block body %}
  <h3 class="text-center m-4">Add Student</h3>
  
  {% if success %}
    <div class="alert alert-success" role="alert">
      The new student was added successfully.
      <!-- Fixed the 'href' link and syntax for 'Go to Home Page' -->
      <a href="{% url 'index' %}" class="alert-link">Go to Home Page</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-address-card fa-lg"></i> Student Registration
          </div>
          <div class="card-body">
            <!-- Form for adding a student -->
            <form action="{% url 'add' %}" method="POST">
              {% csrf_token %}
              <!-- Render the form fields as paragraph elements -->
              {{ form.as_p }}
              
              <!-- Submit button to add the student -->
              <button type="submit" class="btn btn-primary">Add</button>
              
              <!-- Cancel button to go back to the home page -->
              <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
  
{% endblock %}
